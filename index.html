<!DOCTYPE html>
<html lang="en">
<head>
	<!-- developed by Vivek Maru - vivekmaru.com -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="A pomodoro clock that let users manage their time during working or studying sessions.">
	<meta name="keywords" content="pomodoro clock, tomato clock, countdown clock, study break timer, front end development, app, web app">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
	<div class="display">
		<div class="timer">00:00</div>
	</div>
	<div class="settings">
		<div class="breakSetting">
			<button class="controls decrease">-</button>
			<span class="time"></span>
			<button class="controls increase">+</button>
		</div>
		<div class="toggle">Start</div>
    <div class="reset">Reset</div>
		<div class="taskSetting">
			<button class="controls decrease">-</button>
			<span class="time"></span>
			<button class="controls increase">+</button>
		</div>
	</div>
</div>

<audio src="audio/pomodoro-sound.mp3"></audio>

<script src="js/app.js"></script>
</body>
</html>
